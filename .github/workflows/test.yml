name: Test XGo Setup

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup XGo
        uses: cpunion/setup-xgo@support-xgo
        with:
          gop-version: 'v1.6.0'

      - name: Verify XGo Installation
        run: |
          xgo version
          xgo env
